

<div *ngIf="movie" class=" d-flex justify-content-center ">

<div class="card col-4 mt-5 " >
  <img class="card-img" src={{movie.img}} alt="Card image cap" style="height:800px; ">
  <div class="card-body">
    <h4 class="card-title"> {{movie.name}} </h4>
    <p class="card-text">{{movie.description}}</p>
      <p class="card-text">Mdb Rating: {{movie.rating}}</p>
      <a  class="btn btn-info" (click)="openTrailer()">TRAILER</a>
  </div>
</div>
</div>
